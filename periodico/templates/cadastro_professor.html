{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-5"> <h2 class="text-center mb-4 fw-bold text-primary">Cadastro de Docente</h2>
                    
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-4"> <label class="form-label fw-bold fs-5">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger mt-1">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        
                        <div class="d-grid mt-5">
                            <button type="submit" class="btn btn-primary btn-lg py-3 fw-bold">
                                Salvar Cadastro
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
