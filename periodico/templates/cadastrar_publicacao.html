<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card-header {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }

        /* Estilo especial para o campo Título */
        .custom-title {
            font-size: 1.2rem;
            font-weight: 500;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .custom-title:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0,123,255,0.25);
            background-color: #fff;
        }

        .btn-submit {
            background: #28a745;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-submit:hover { background: #218838; transform: translateY(-2px); }
        
        label { font-weight: 600; color: #495057; margin-bottom: 5px; }
    </style>
</head>
<body>
{% extends 'base.html' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="mb-0">Nova Publicação Acadêmica</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="{{ form.titulo.id_for_label }}">Título da Publicação</label>
                            {{ form.titulo }}
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="{{ form.ano.id_for_label }}">Ano</label>
                                {{ form.ano }}
                            </div>
                            <div class="col-md-8 mb-3">
                                <label for="{{ form.link.id_for_label }}">Link / DOI</label>
                                {{ form.link }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="{{ form.professor.id_for_label }}">Professor Responsável</label>
                            {{ form.professor }}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-submit">Cadastrar Publicação</button>
                            <a href="{% url 'lista_professores' %}" class="btn btn-link text-muted">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
